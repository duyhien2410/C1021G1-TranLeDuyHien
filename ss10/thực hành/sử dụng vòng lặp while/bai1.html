<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập vào một số"));
    let total=0;
    while (num!=-1){
        num=prompt("Nhập vào một số");
        total+=num;
        alert(total);
    }
</script>

</body>
</html>
