<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập vào một năm"));
    if (year % 4==0){
        if (year % 100 ==0){
            if (year %400==0){
                alert("Năm " + year + " là năm nhuận")
            }else{
                alert("Năm " + year + " không phải là năm nhuận")
            }
        }else {
            alert("Năm " + year + " là năm nhuận")
        }
    }else {
        alert("Năm " + year + " không phải là năm nhuận")
    }

</script>

</body>
</html>
