<script>
    let value=prompt("Nhập tên từ bàn phím")
    if (value=="Admin"){

    if (pass=="TheMaster") {
        alert("Welcome")
    } else if (pass==null){
        alert("Canceled")
    } else {
        alert("Wrong password")
    }

</script>
