<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <td>
            Amount
        </td>
        <td>
            From Currency
        </td>
        <td>
            To Currency
        </td>
    </tr>
    <tr>
        <td><input type="text" value=" " name="amount" id="amount"></td>
        <td>
            <select id="from">
                <option>VietNam</option>
                <option>USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option>USD</option>
                <option>VietNam</option>
            </select>
        </td>
        <td><input type="button" value="Convert" onclick="result.value=ChuyenDoi()" style="background-color: mediumpurple"></td>


    </tr>
    <tr style="color: aqua">
        <td>Result</td>
        <td> <input type="text" name="Result" value="" id="result"></td>
    </tr>
</table>
<script>
    function ChuyenDoi() {
        let a = parseInt(document.getElementById("amount").value);
        let b = document.getElementById("from");
        let c = document.getElementById("to");
        let convert;
        if( b.value == "USD" && c.value == "VietNam"){
            convert =  a*23000
        }else if (b.value == "VietNam" && c.value == "USD"){
            convert = a/23000
        }
        return convert;
    }
</script>
</body>
</html>
