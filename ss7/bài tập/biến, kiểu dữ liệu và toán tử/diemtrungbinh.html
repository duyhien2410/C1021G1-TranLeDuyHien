<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập điểm môn Vật Lý")
    let b = prompt("Nhập điểm môn Hoá Học")
    let c = prompt("Nhập điểm môn Sinh vật")

    a = parseInt(a)
    b = parseInt(b)
    c = parseInt(c)

    let sum = a + b + c;
    let gpa = sum/3

    document.write("Tổng điểm = " + sum + " và " + "Điểm trung bình = " + gpa)


</script>

</body>
</html>
