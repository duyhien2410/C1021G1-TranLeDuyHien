<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=Number(prompt("Nhập số kilogam cân nặng của cơ thể"));
    let height=Number(prompt("Nhập số mét chiều cao của cơ thể"));
    let bmi=weight/Math.pow(height, 2);
    if (bmi<18.5){
        alert("Thiếu cân");
    } else if (bmi<25&&bmi>18.5){
        alert("Bình thường");
    } else if (bmi<30&&bmi>25){
        alert("Thừa cân");
    } else {
        alert("Béo phì");
    }
</script>

</body>
</html>
