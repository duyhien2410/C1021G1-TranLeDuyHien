<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=Number(prompt("Nhập vào hệ số a"));
    let b=Number(prompt("Nhập vào hệ số b"));
    let c=Number(prompt("Nhập vào hệ số c"));
    let delta=b*b-4*a*c;

    if (delta<0){
        alert("Phương trình vô nghiệm");
    } else if (delta==0){
        let x=-b/2*a;
        alert("Phương trình có nghiệm kép = "+x);
    } else {
        let x1=(-b+Math.sqrt(delta))/2*a;
        let x2=(-b-Math.sqrt(delta))/2*a;

        alert("Phương trình có hai nghiệm phân biệt: x1 = "+ x1 +" và x2 = "+ x2);
    }


</script>

</body>
</html>
