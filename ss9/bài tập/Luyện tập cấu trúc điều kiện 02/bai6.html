<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=Number(prompt("Nhập vào hệ số a"));
    let b=Number(prompt("Nhập vào hệ số b"));
    let x=-b/a;
    if (a==0 && b==0){
        alert("Vô số nghiệm")
    } else if (a==0 && b!=0){
        alert("Vô nghiệm");
    } else {
        alert("Phương trình có nghiệm duy nhất = "+x);
    }
</script>

</body>
</html>
