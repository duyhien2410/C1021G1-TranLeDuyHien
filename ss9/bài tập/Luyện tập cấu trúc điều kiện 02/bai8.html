<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập một số"));
    if (number<120&&number>0){
        alert(number+" là tuổi của một người");
    } else {
        alert(number+" không phải là tuổi một người")
    }
</script>
</body>
</html>
