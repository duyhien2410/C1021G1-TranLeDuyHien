<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=Number(prompt("Nhập vào số a"));
    let b=Number(prompt("Nhập vào số b"));
    let c=Number(prompt("Nhập vào số c"));
    if (a>0&&b>0&&c>0){
        if ((a+b>c)&&(b+c>a)&&(a+c>b)) {
            alert("a,b,c là cạnh của một tam giác");
        } else {
            alert("a,b,c không phải là cạnh của một tam giác");
        }
    } else {
        alert("a,b,c không phải là cạnh của một tam giác");
    }
</script>

</body>
</html>
