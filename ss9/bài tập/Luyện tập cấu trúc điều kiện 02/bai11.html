<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let imcome=Number(prompt("Nhập vào thu nhập của bạn:"));
    let tax=imcome/100*10;
    if (imcome>10000000){
        alert("Thuế thu nhập cá nhân bạn phải đóng là: " +tax+" vnd");
    } else {
        alert("Bạn không cần phải đóng thuế thu nhập cá nhân");
    }
</script>

</body>
</html>
