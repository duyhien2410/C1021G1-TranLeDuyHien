<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" value="" id="month"></td>
        <td><input type="button" value="Tính số ngày" onclick="result.value=days()"></td>
    </tr>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>
<script>

    function days() {
        let mon = parseInt(document.getElementById("month").value);
        let result=document.getElementById("result")
        switch (mon) {
            case 1:
                case 3:
                    case 5:
                        case 7:
                            case 8:
                                case 10:
                                    case 12:
                                       result.innerHTML="Tháng "+ mon +" có 31 ngày.";break;
            case 2:
                result.innerHTML="Tháng 2 có 28 hoặc 29 ngày.";
                break;
            default:
                result.innerText="Tháng "+ mon +" có 30 ngày."
        }

    }

</script>

</body>
</html>
