<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập một số nguyên a"));
    let b=parseInt(prompt("Nhập một số nguyên b"));
    let c=parseInt(prompt("Nhập một số nguyên c"));
    if (a>b && a>c){
        alert("a có giá trị lớn nhất");
    } else if (b>a && b>c){
        alert("b có giá trị lớn nhất");
    } else {
        alert("c có giá trị lớn nhất");
    }
</script>

</body>
</html>
