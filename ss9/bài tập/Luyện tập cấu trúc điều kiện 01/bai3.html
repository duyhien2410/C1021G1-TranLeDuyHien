<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= parseInt(prompt("Nhập vào một số nguyên"));
    if (number>0){
        alert("Số "+ number + " lớn hơn 0");
    } else if (number<0){
        alert("Số "+ number + " nhỏ hơn 0");
    } else {
        alert("Số bạn nhập là số 0");
    }
</script>

</body>
</html>
