<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0, sum=0;
    let n="";
    for (i=1; ; i++){
        if (i%7==0){
            n += i+"<br>"
            sum+=i
            count++
            if (count==30)break;
        }
    }
    document.write(n);
    document.write("Tổng 30 số chia hết cho 7 đầu tiên trong các số tự nhiên = "+sum)
</script>

</body>
</html>
