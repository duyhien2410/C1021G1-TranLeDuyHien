<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0 , b=0 , c=0 , sum=0;
    let fibonacci="";
    for (i=1; i<=20; i++){
        if (i==1){
            a=1
            c=1
            fibonacci += a + "<br>"
            sum+=a
        } else {
            a=b+c
            b=c
            c=a
            fibonacci += a + "<br>"
            sum+=a
        }
    }
    document.write(fibonacci);
    document.write("Tổng dãy fibonacci = "+sum);

</script>

</body>
</html>
