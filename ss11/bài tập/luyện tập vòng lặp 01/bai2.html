<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tprt=Number(prompt("Nhập vào nhiệt độ"));
    while (tprt<20||tprt>100){
        if (tprt<20){
            alert("tăng nhiệt độ");
            tprt=Number(prompt("Nhập vào nhiệt độ"));
        } else {
            alert("giảm nhiệt độ");
            tprt=Number(prompt("Nhập vào nhiệt độ"));
        }
    }
    alert("Nhiệt độ bình thường");
</script>

</body>
</html>
