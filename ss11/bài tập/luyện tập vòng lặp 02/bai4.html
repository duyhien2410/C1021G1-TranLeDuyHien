<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=parseInt(prompt("Nhập vào chiều rộng"));
    let width=parseInt(prompt("Nhập vào chiều dài"));
    for (i=1; i<=height; i++){
        for (j=1; j<=width; j++){
            if (i===1||i===height||j===1||j===width){
                document.write("*")
            } else {
                document.write("&ensp;")
            }
        }
        document.write("<br>")
    }
</script>

</body>
</html>
