<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập một số nguyên dương để tính giai thừa"));
    let factorial=1;
    if (n==0||n==1){
        factorial=1
    } else if (n<0){
        alert("Error")
    } else {
        for (i=1;i<=n;i++){
            factorial=factorial*i
        }
    }
    document.write("Giai thừa của "+n+" = "+factorial);
</script>

</body>
</html>
