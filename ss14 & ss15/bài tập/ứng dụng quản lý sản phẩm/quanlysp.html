<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Product</h3>
<div>
    <input type="text" id="nameProduct">
    <button onclick="addProduct()">Add</button>
</div>
<h3>Display Product</h3>
<table id="tblProduct" border="1">

</table>
<script>
    let products = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 'Apple iPhone 6S', 'Xiaomi Mi 5s Plus', 'Apple iPhone 8 Plus', 'Fujitsu F-04E', 'Oppo A71'];

    function loadDataProduct() {
        let tblProductHTML = "<tr>" +
            "<th>Product Name</th>" +
            "<th>Action</th>" +
            "</tr>";
        for (let i = 0; i < products.length; i++) {
            tblProductHTML +=
                "<tr>" +
                "<td>" + products[i] + "</td>" +
                "<td>" +
                "<button onclick='edit("+i+")'>Edit</button>" +
                "<button onclick='delete("+i+")'>Delete</button>" +
                "</td>" +
                "</tr>";
        }

        document.getElementById("tblProduct").innerHTML = tblProductHTML;
    }

    loadDataProduct();

    function addProduct() {
        let name = document.getElementById("nameProduct").value;
        products.push(name);

        loadDataProduct();
    }


</script>
</body>
</html>
