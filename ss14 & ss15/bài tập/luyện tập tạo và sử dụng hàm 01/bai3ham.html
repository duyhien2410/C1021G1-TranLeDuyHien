<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="sum()">
<script>
    function inputNumber(a,b) {
        if (a>b){
            return "a lớn hơn b, vui lòng nhập lại."
        } else {
            return a+" + "+b+" = "+(a+b);
        }
    }
    function sum() {
        let a = Number(prompt("Nhập số a"));
        let b = Number(prompt("Nhập số b"));
        document.write(inputNumber(a,b));
    }

</script>
</body>
</html>
