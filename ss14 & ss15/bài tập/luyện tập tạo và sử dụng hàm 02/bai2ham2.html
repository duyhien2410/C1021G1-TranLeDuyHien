<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="result()">
<script>
    function circuit(a) {
        return a*a*Math.PI;
    }
    function area(a) {
        return a*2*Math.PI;
    }
    function result() {
        let radius=Number(prompt("Nhập vào bán kính của hình tròn:"))
        alert("Chu vi hình tròn = "+circuit(radius)+" và diện tính hình tròn = "+area(radius));
    }
</script>
</body>
</html>
