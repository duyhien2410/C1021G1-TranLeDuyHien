<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="result()">
<script>
   function result() {
       let arr=[];
       let length=parseInt(prompt("Nhập vào độ dài mảng"));
       for (i=0; i<length; i++){
           arr[i]=parseInt(prompt("Nhập vào giá trị phần tử "+i));
       }
       document.write("Mảng vừa nhập =["+arr+"]<br>");
       document.write("Đảo mảng =["+swap(arr)+"]");
   }
   function swap(arr) {
       return arr.reverse();
   }
</script>
</body>
</html>
