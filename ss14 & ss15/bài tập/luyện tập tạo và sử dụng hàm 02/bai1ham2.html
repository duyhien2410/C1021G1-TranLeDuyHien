<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="result()">
<script>
    function square(a) {
        return a*a;
    }
    function result() {
        let input=parseInt(prompt("Nhập vào một số:"));
        alert(square(input));
    }
</script>
</body>
</html>
