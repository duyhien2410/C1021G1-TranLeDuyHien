<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="result()">
<script>
    function check(n) {
        if (n%2==0 || n%2==1){
            return true;
        } else {
            return false;
        }
    }
    function result() {
        let n=prompt("Nhập vào ký tự:");
        let result=check(n);
        if (result){
            alert(n+" là ký tự số")
        } else {
            alert(n+" không phải ký tự số.")
        }
    }
</script>
</body>
</html>
