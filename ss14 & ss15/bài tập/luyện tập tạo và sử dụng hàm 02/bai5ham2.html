<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="result()">
<script>
    function value(a,b,c) {
        if (a<b && a<c){
            return a;
        } else if (b<a && b<c){
            return b;
        } else {
            return c;
        }
    }
    function result() {
        let a1=parseInt(prompt("Nhập vào số nguyên a:"));
        let b1=parseInt(prompt("Nhập vào số nguyên a:"));
        let c1=parseInt(prompt("Nhập vào số nguyên a:"));
        alert(value(a1,b1,c1)+" có giá trị nhỏ nhất");
    }
</script>
</body>
</html>
