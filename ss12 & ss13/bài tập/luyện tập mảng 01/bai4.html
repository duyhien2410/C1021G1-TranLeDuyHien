<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let length=parseInt(prompt("Nhập vào độ dài của mảng"))
    for (i=0; i<length; i++){
        arr[i]=parseInt(prompt("Nhập phần tử "+(i+1)+"của mảng"));
    }
    document.write("Mảng vừa nhập = ["+arr+"]<br>");
    document.write("Đảo ngược các phần từ trong mảng ="+arr.reverse());
</script>

</body>
</html>
