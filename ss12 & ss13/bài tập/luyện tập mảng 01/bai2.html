<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let max=0;
    let index=0;
    for (i=0; i<10; i++){
        arr[i]=prompt("Nhập phần tử vào mảng");
    }
    document.write("Mảng vừa nhập =["+arr+"]<br>");
    for (i=0; i<arr.length; i++){
        if (max<arr[i]){
            max=arr[i];
            index=i;
        }
    }
    document.write("Phần tử lớn nhất của mảng là "+max+" tại vị trí mảng là "+index);
</script>

</body>
</html>
