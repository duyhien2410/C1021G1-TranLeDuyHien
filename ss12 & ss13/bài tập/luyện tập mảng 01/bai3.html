<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrnb=[];
    let index=0;
    let max=0;
    let length=parseInt(prompt("Nhập vào độ dài của mảng"));
    let sum=0;

    for (i=0; i<length; i++){
        arrnb[i]=parseInt(prompt("Nhập vào phần tử "+(i+1)+" của mảng"));
    }
    document.write("Mảng vừa nhập = ["+arrnb+"]<br>");

    for (i=0; i<arrnb.length; i++){
        if (max<arrnb[i]){
            max=arrnb[i];
            index=i;
        }
    }
    document.write("Phần tử có giá trị lớn nhất của mảng là "+max+" và vị trí trong mảng là "+index+"<br>");

    for (i=0; i<arrnb.length; i++){
        sum=sum+arrnb[i];
    }
    document.write("Giá trị trung bình của phần tử trong mảng = "+(sum/3));
</script>

</body>
</html>
