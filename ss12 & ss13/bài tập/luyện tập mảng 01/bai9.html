<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    let c=[];
    for (i=0; i<10; i++){
        a[i]=parseInt(prompt("Nhập vào phần tử "+(i+1)+" của mảng a"));
    }
    for (i=0; i<10; i++){
        b[i]=parseInt(prompt("Nhập vào phần tử "+(i+1)+" của mảng b"));
    }
    document.write("Mảng a = ["+a+"]<br>");
    document.write("Mảng b = ["+b+"]<br>");
    document.write("Mảng c = ["+c.concat(a, b)+"]");

</script>

</body>
</html>
