<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    for (i=0; i<10; i++){
        arr[i]=parseInt(prompt("Nhập vào phần tử "+(i+1)+" của mảng"));
    }
    document.write("Mảng vừa nhập = ["+arr+"]<br>");
    let V=parseInt(prompt("Nhập vào phần tử V"));
    document.write("Phần tử V = "+V+"<br>");
    for (i=0; i<arr.length; i++){
        if (V==arr[i]){
            document.write("V is in the array");
            break;
        } else {
            document.write("V is not in the array")
        }
    }

</script>

</body>
</html>
