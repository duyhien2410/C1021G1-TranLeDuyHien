<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let arr10=[];
    let count=0;
    let length=parseInt(prompt("Nhập vào độ dài của mảng"))
    for (i=0; i<length; i++){
        arr[i]=parseInt(prompt("Nhập phần tử "+(i+1)+"của mảng"));
    }
    document.write("Mảng vừa nhập = ["+arr+"]<br>");
    for (i=0; i<length; i++){
        if (arr[i]<0){
            arr10.push(arr[i]);
            count++;
        }
    }
    document.write("Có "+count+" số nguyên âm trong chuỗi = ["+arr10+"]");
</script>

</body>
</html>
