<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let input=prompt("Nhập vào chuỗi mà bạn muốn chuyển chữ thường sang chữ hoa");
    // let str=input.toLocaleUpperCase();
    // document.write(str);
    let str = prompt("Nhập vào chuỗi mà bạn muốn chuyển chữ thường sang chữ hoa");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for(let x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));

</script>

</body>
</html>
