<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(prompt("Nhập vào một chuỗi"));
    let fixarr = [];

    document.write("Mảng gồm ["+arr+"]<br>");
    for (let i=0; i<arr.length ; i++){
        for (let j=0; j<arr[i].length; j++){
            if(arr[i][j] == "-"){
                arr[i][j] = "_"
                fixarr.push("_")
            }else{
                fixarr.push(arr[i][j])
            }

        }
    }
    document.write("Mảng sửa gồm ["+fixarr.join("")+"]<br>")
</script>

</body>
</html>
