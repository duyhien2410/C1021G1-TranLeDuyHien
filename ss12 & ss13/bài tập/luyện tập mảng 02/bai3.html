<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[9,4,"Hello",7,5,"HelloKitty","sister",8,"Holiday"];
    let count=0;
    document.write("Mảng vừa tạo = ["+arr+"]<br>")
    for (i=0; i<arr.length; i++){
        if (arr[i]>=0||arr[i]<=0){
            count++;
        }
    }
    document.write("Mảng vừa tạo có "+count+" kí tự số.<br>")

</script>
</body>
</html>
