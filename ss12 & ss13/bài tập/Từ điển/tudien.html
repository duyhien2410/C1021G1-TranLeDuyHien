<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" id="input" >

<input type="button" value="Dịch" onclick="trans()">
<br><br>
<p id="result" />
<script>
    let str = document.getElementById("input");
    console.log(input.value);
    let eng = ["how", "old", "are", "you", "i", "am", "fine", "thanks"];
    let vie = ["làm sao", "cũ, cổ xưa, tuổi", "là", "bạn", "tôi", "là", "khỏe", "cảm ơn"];
    document.write("Chỉ có thể dịch được các từ ["+eng.join(" ")+"]");
    let count =0;
    function trans() {
        for (let i=0; i<eng.length; i++) {
            if (eng[i] == str.value) {
                count=0;
                document.getElementById("result").innerHTML = vie[i];
                break;
            }else{
                count++;
            }
        }
        if(count != 0){
            alert("Không có dữ liệu");
        }
    }

</script>
</body>
</html>
